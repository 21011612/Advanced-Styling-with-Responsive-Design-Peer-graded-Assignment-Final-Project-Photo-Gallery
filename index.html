<!doctype html>
<html lang="en" id="top">
<head>
  <meta charset="utf-8">
  <title>Final Project — Responsive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive, accessible photo gallery with user-preference media queries.">
  <link rel="stylesheet" href="css/style.css?v=ed66349">
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="site-header">
    <h1>My Photo Gallery</h1>
    <p class="lede">
      This gallery demonstrates a <strong>mobile-first</strong> layout with tablet and large-screen enhancements,
      plus user preferences: <code>prefers-reduced-motion</code> and <code>prefers-color-scheme</code>.
    </p>
  </header>

  <main id="main">
    <section aria-label="Photo gallery">
      <div class="gallery">
        <figure>
          <img src="images/photo01.jpg" alt="Cliff over a blue fjord">
          <figcaption>Blue fjord</figcaption>
        </figure>
        <figure>
          <img src="images/photo02.jpg" alt="Pug wrapped in a blanket">
          <figcaption>Cozy pug</figcaption>
        </figure>
        <figure>
          <img src="images/photo03.jpg" alt="Waterfall with a rainbow">
          <figcaption>Rainbow waterfall</figcaption>
        </figure>
        <figure>
          <img src="images/photo04.jpg" alt="Misty mountain ridge in fog">
          <figcaption>Misty mountains</figcaption>
        </figure>
        <figure>
          <img src="images/photo05.jpg" alt="Wide beach with reflections and houses">
          <figcaption>Quiet beach</figcaption>
        </figure>
        <figure>
          <img src="images/photo06.jpg" alt="Blue table with small plant against blue wall">
          <figcaption>Blue tabletop</figcaption>
        </figure>
        <figure>
          <img src="images/photo07.jpg" alt="CN Tower framed by dark buildings">
          <figcaption>City tower</figcaption>
        </figure>
        <figure>
          <img src="images/photo08.jpg?v=3" alt="Close-up of a coyote in snow">
          <figcaption>Coyote in snow</figcaption>
        </figure>
        <figure>
          <img src="images/photo09.jpg" alt="Warm sunlight on tall grasses">
          <figcaption>Golden field</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <a class="to-top" href="#top" aria-label="Back to top">↑ Top</a>

  <footer class="site-footer">
    <small>© 2025 — Final Project Photo Gallery · build ed66349</small>
  </footer>
</body>
</html>
