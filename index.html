<!doctype html>
<html lang="en" id="top">
<head>
  <meta charset="utf-8">
  <title>Final Project — Responsive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive, accessible photo gallery with user-preference media queries.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="site-header">
    <h1>My Photo Gallery</h1>
    <p class="lede">
      This gallery demonstrates a <strong>mobile-first</strong> layout with tablet and large-screen enhancements,
      plus user preferences: <code>prefers-reduced-motion</code> and <code>prefers-color-scheme</code>.
    </p>
  </header>

  <main id="main">
    <section aria-label="Photo gallery">
      <div class="gallery">
        <figure>
          <img src="images/photo01.jpg" alt="River bending through a forest valley">
          <figcaption>Calm river</figcaption>
        </figure>
        <figure>
          <img src="images/photo02.jpg" alt="Close-up portrait of a dog looking sideways">
          <figcaption>Best friend</figcaption>
        </figure>
        <figure>
          <img src="images/photo03.jpg" alt="Mountain ridge under dramatic clouds">
          <figcaption>Ridge line</figcaption>
        </figure>
        <figure>
          <img src="images/photo04.jpg" alt="City street at night with bokeh lights">
          <figcaption>City night</figcaption>
        </figure>
        <figure>
          <img src="images/photo05.jpg" alt="Pine forest with soft light">
          <figcaption>Quiet pines</figcaption>
        </figure>
        <figure>
          <img src="images/photo06.jpg" alt="Waves rolling toward the shore">
          <figcaption>Sea waves</figcaption>
        </figure>
        <figure>
          <img src="images/photo07.jpg" alt="Desert landscape with dunes">
          <figcaption>Golden dunes</figcaption>
        </figure>
        <figure>
          <img src="images/photo08.jpg?v=2" alt="Close-up of a coyote in snow">
          <figcaption>Coyote in snow</figcaption>
        </figure>
        <figure>
          <img src="images/photo09.jpg" alt="Old lighthouse on a rocky coast">
          <figcaption>Lighthouse</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <a class="to-top" href="#top" aria-label="Back to top">↑ Top</a>

  <footer class="site-footer">
    <small>© 2025 — Final Project Photo Gallery</small>
  </footer>
</body>
</html>
